<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced GMP/GDP Risk Assessment Tool</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-6 py-4">
                <h1 class="text-2xl font-bold">Enhanced GMP/GDP Risk Assessment Tool</h1>
                <p class="text-blue-100">Comprehensive Pharmaceutical Risk Management Platform</p>
            </div>
        </header>

        <main class="container mx-auto px-6 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500">
                    <div class="flex items-center">
                        <i class="fas fa-chart-line text-blue-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">FMEA Overview</h3>
                            <p class="text-gray-600 text-sm">Templates & Methodology</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
                    <div class="flex items-center">
                        <i class="fas fa-cogs text-green-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Risk Generator</h3>
                            <p class="text-gray-600 text-sm">Step-by-step Wizard</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-yellow-500">
                    <div class="flex items-center">
                        <i class="fas fa-signature text-yellow-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Approval Workflows</h3>
                            <p class="text-gray-600 text-sm">Digital Signatures</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-purple-500">
                    <div class="flex items-center">
                        <i class="fas fa-download text-purple-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Export Center</h3>
                            <p class="text-gray-600 text-sm">PDF & Excel Exports</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
